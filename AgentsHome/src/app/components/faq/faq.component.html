<section class="faq" id="faq">
  <div class="container">
    <h2>Frequently Asked Questions</h2>
    <p class="section-subtitle">Everything you need to know about Yashus Digital Agents</p>

    <div class="faq-list">
      <div class="faq-item" *ngFor="let item of faqs; let i = index">
        <button class="faq-question" (click)="toggleFAQ(i)" [class.open]="item.open">
          <span>{{ item.question }}</span>
          <span class="icon">{{ item.open ? 'âˆ’' : '+' }}</span>
        </button>
        <div class="faq-answer" [class.visible]="item.open">
          <p>{{ item.answer }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
